<?xml version="1.0" encoding="UTF-8"?>
<!--
  ACE Shot Diagrams - Pool Table SVG Template
  9-ft Regulation Table (100" x 50" playing surface)
  Scale: 1 unit = 1 inch
  viewBox includes 8-unit rail width on each side
-->
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="-8 -8 116 66"
  width="100%"
  height="100%"
  role="img"
  aria-label="Pool table diagram for shot planning"
>
  <title>Pool Table - Top Down View</title>
  <desc>A detailed SVG diagram of a 9-foot pool table with playing surface, rails, cushions, pockets, diamonds, and marking system for diagramming shots.</desc>

  <!-- ============================================ -->
  <!-- DEFINITIONS (Gradients, Patterns, Markers)  -->
  <!-- ============================================ -->
  <defs>
    <!-- Wood grain pattern for rails -->
    <pattern id="wood-grain" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#5a3825"/>
      <path d="M0 2 Q1 1.5 2 2 T4 2" stroke="#4a2c2a" stroke-width="0.3" fill="none" opacity="0.5"/>
      <path d="M0 3.5 Q1 3 2 3.5 T4 3.5" stroke="#6b4332" stroke-width="0.2" fill="none" opacity="0.3"/>
    </pattern>

    <!-- Cloth texture pattern -->
    <pattern id="cloth-texture" patternUnits="userSpaceOnUse" width="2" height="2">
      <rect width="2" height="2" fill="#0a7a45"/>
      <circle cx="0.5" cy="0.5" r="0.1" fill="#0a8a4a" opacity="0.3"/>
      <circle cx="1.5" cy="1.5" r="0.1" fill="#096a3a" opacity="0.3"/>
    </pattern>

    <!-- Chalk line pattern (dashed) -->
    <pattern id="chalk-pattern" patternUnits="userSpaceOnUse" width="1" height="1">
      <rect width="1" height="1" fill="none"/>
      <circle cx="0.5" cy="0.5" r="0.15" fill="white" opacity="0.6"/>
    </pattern>

    <!-- Arrow marker for shot paths -->
    <marker id="arrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#ffffff"/>
    </marker>

    <marker id="arrow-yellow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#ffd700"/>
    </marker>

    <!-- Pocket drop shadow -->
    <filter id="pocket-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="0.5" flood-color="#000" flood-opacity="0.5"/>
    </filter>

    <!-- Ball shadow -->
    <filter id="ball-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0.2" dy="0.2" stdDeviation="0.3" flood-color="#000" flood-opacity="0.4"/>
    </filter>

    <!-- Ball gradient for 3D effect -->
    <radialGradient id="ball-highlight" cx="35%" cy="35%" r="60%">
      <stop offset="0%" stop-color="white" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>

    <!-- Spot glow -->
    <filter id="spot-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="0.3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Ball templates -->
    <g id="ball-template">
      <circle r="1.125" filter="url(#ball-shadow)"/>
      <circle r="1.125" fill="url(#ball-highlight)"/>
    </g>

    <!-- Cue ball with crosshairs -->
    <g id="cueball-template">
      <circle r="1.125" fill="#ffffff" filter="url(#ball-shadow)"/>
      <circle r="1.125" fill="url(#ball-highlight)"/>
      <line x1="-0.6" y1="0" x2="0.6" y2="0" stroke="#333" stroke-width="0.08"/>
      <line x1="0" y1="-0.6" x2="0" y2="0.6" stroke="#333" stroke-width="0.08"/>
      <circle r="0.15" fill="#ff0000" opacity="0.8"/>
    </g>
  </defs>

  <!-- ============================================ -->
  <!-- LAYER 1: OUTER FRAME / TABLE EDGE           -->
  <!-- ============================================ -->
  <g id="layer-outer-frame" class="table-frame">
    <!-- Outer decorative edge -->
    <rect
      x="-8" y="-8"
      width="116" height="66"
      rx="2" ry="2"
      fill="#3d2317"
      stroke="#2a1810"
      stroke-width="0.5"
    />
  </g>

  <!-- ============================================ -->
  <!-- LAYER 2: RAILS (Wood surface)               -->
  <!-- ============================================ -->
  <g id="layer-rails" class="table-rails">
    <!-- Rail surfaces with wood pattern -->
    <!-- Top rail -->
    <rect x="-6" y="-6" width="112" height="6" fill="url(#wood-grain)"/>
    <!-- Bottom rail -->
    <rect x="-6" y="50" width="112" height="6" fill="url(#wood-grain)"/>
    <!-- Left rail -->
    <rect x="-6" y="0" width="6" height="50" fill="url(#wood-grain)"/>
    <!-- Right rail -->
    <rect x="100" y="0" width="6" height="50" fill="url(#wood-grain)"/>

    <!-- Rail inner edge (decorative line) -->
    <rect x="-2" y="-2" width="104" height="54" fill="none" stroke="#2a1810" stroke-width="0.3"/>
  </g>

  <!-- ============================================ -->
  <!-- LAYER 3: POCKETS                            -->
  <!-- ============================================ -->
  <g id="layer-pockets" class="table-pockets">
    <!-- Corner Pockets (4.5-5" opening, 142° angle) -->
    <!-- Top-left corner pocket -->
    <g id="pocket-top-left">
      <path d="M-2,-2 L3,-2 Q0,0 -2,3 Z" fill="#1a1a1a" filter="url(#pocket-shadow)"/>
      <ellipse cx="0.5" cy="0.5" rx="2.5" ry="2.5" fill="#0d0d0d"/>
    </g>

    <!-- Top-right corner pocket -->
    <g id="pocket-top-right">
      <path d="M102,-2 L97,-2 Q100,0 102,3 Z" fill="#1a1a1a" filter="url(#pocket-shadow)"/>
      <ellipse cx="99.5" cy="0.5" rx="2.5" ry="2.5" fill="#0d0d0d"/>
    </g>

    <!-- Bottom-left corner pocket -->
    <g id="pocket-bottom-left">
      <path d="M-2,52 L3,52 Q0,50 -2,47 Z" fill="#1a1a1a" filter="url(#pocket-shadow)"/>
      <ellipse cx="0.5" cy="49.5" rx="2.5" ry="2.5" fill="#0d0d0d"/>
    </g>

    <!-- Bottom-right corner pocket -->
    <g id="pocket-bottom-right">
      <path d="M102,52 L97,52 Q100,50 102,47 Z" fill="#1a1a1a" filter="url(#pocket-shadow)"/>
      <ellipse cx="99.5" cy="49.5" rx="2.5" ry="2.5" fill="#0d0d0d"/>
    </g>

    <!-- Side Pockets (5-5.125" opening, 104° angle) -->
    <!-- Left side pocket -->
    <g id="pocket-side-left">
      <ellipse cx="-1" cy="25" rx="2.8" ry="2.6" fill="#0d0d0d" filter="url(#pocket-shadow)"/>
    </g>

    <!-- Right side pocket -->
    <g id="pocket-side-right">
      <ellipse cx="101" cy="25" rx="2.8" ry="2.6" fill="#0d0d0d" filter="url(#pocket-shadow)"/>
    </g>
  </g>

  <!-- ============================================ -->
  <!-- LAYER 4: CUSHIONS (Rubber)                  -->
  <!-- ============================================ -->
  <g id="layer-cushions" class="table-cushions">
    <!-- Cushion color matches cloth -->
    <!-- Top cushion -->
    <polygon points="3,0 97,0 95,2 5,2" fill="#0a7a45"/>
    <!-- Bottom cushion -->
    <polygon points="3,50 97,50 95,48 5,48" fill="#0a7a45"/>
    <!-- Left cushion (two parts around side pocket) -->
    <polygon points="0,3 0,22 2,20.5 2,5" fill="#0a7a45"/>
    <polygon points="0,28 0,47 2,45 2,29.5" fill="#0a7a45"/>
    <!-- Right cushion (two parts around side pocket) -->
    <polygon points="100,3 100,22 98,20.5 98,5" fill="#0a7a45"/>
    <polygon points="100,28 100,47 98,45 98,29.5" fill="#0a7a45"/>

    <!-- Cushion nose highlights -->
    <line x1="5" y1="2" x2="95" y2="2" stroke="#0a9a55" stroke-width="0.2"/>
    <line x1="5" y1="48" x2="95" y2="48" stroke="#0a9a55" stroke-width="0.2"/>
  </g>

  <!-- ============================================ -->
  <!-- LAYER 5: PLAYING SURFACE (Cloth)            -->
  <!-- ============================================ -->
  <g id="layer-cloth" class="table-cloth">
    <rect
      x="2" y="2"
      width="96" height="46"
      fill="#0a7a45"
      stroke="none"
    />
    <!-- Subtle cloth texture overlay -->
    <rect
      x="2" y="2"
      width="96" height="46"
      fill="url(#cloth-texture)"
      opacity="0.1"
    />
  </g>

  <!-- ============================================ -->
  <!-- LAYER 6: DIAMONDS / SIGHTS                  -->
  <!-- ============================================ -->
  <g id="layer-diamonds" class="table-diamonds">
    <!-- Diamond style: small rhombus shapes on rails -->
    <!-- Top rail diamonds (7 diamonds between corners) -->
    <g id="diamonds-top">
      <polygon points="12.5,-3 13,-3.5 13.5,-3 13,-2.5" fill="#f5f5dc" stroke="#b5a642" stroke-width="0.1"/>
      <polygon points="25,-3 25.5,-3.5 26,-3 25.5,-2.5" fill="#f5f5dc" stroke="#b5a642" stroke-width="0.1"/>
      <polygon points="37.5,-3 38,-3.5 38.5,-3 38,-2.5" fill="#f5f5dc" stroke="#b5a642" stroke-width="0.1"/>
      <polygon points="50,-3 50.5,-3.5 51,-3 50.5,-2.5" fill="#f5f5dc" stroke="#b5a642" stroke-width="0.1"/>
      <polygon points="62.5,-3 63,-3.5 63.5,-3 63,-2.5" fill="#f5f5dc" stroke="#b5a642" stroke-width="0.1"/>
      <polygon points="75,-3 75.5,-3.5 76,-3 75.5,-2.5" fill="#f5f5dc" stroke="#b5a642" stroke-width="0.1"/>
      <polygon points="87.5,-3 88,-3.5 88.5,-3 88,-2.5" fill="#f5f5dc" stroke="#b5a642" stroke-width="0.1"/>
    </g>

    <!-- Bottom rail diamonds -->
    <g id="diamonds-bottom">
      <polygon points="12.5,53 13,52.5 13.5,53 13,53.5" fill="#f5f5dc" stroke="#b5a642" stroke-width="0.1"/>
      <polygon points="25,53 25.5,52.5 26,53 25.5,53.5" fill="#f5f5dc" stroke="#b5a642" stroke-width="0.1"/>
      <polygon points="37.5,53 38,52.5 38.5,53 38,53.5" fill="#f5f5dc" stroke="#b5a642" stroke-width="0.1"/>
      <polygon points="50,53 50.5,52.5 51,53 50.5,53.5" fill="#f5f5dc" stroke="#b5a642" stroke-width="0.1"/>
      <polygon points="62.5,53 63,52.5 63.5,53 63,53.5" fill="#f5f5dc" stroke="#b5a642" stroke-width="0.1"/>
      <polygon points="75,53 75.5,52.5 76,53 75.5,53.5" fill="#f5f5dc" stroke="#b5a642" stroke-width="0.1"/>
      <polygon points="87.5,53 88,52.5 88.5,53 88,53.5" fill="#f5f5dc" stroke="#b5a642" stroke-width="0.1"/>
    </g>

    <!-- Left rail diamonds (3 diamonds between corners, excluding side pocket area) -->
    <g id="diamonds-left">
      <polygon points="-3,12.5 -3.5,13 -3,13.5 -2.5,13" fill="#f5f5dc" stroke="#b5a642" stroke-width="0.1"/>
      <polygon points="-3,37.5 -3.5,38 -3,38.5 -2.5,38" fill="#f5f5dc" stroke="#b5a642" stroke-width="0.1"/>
    </g>

    <!-- Right rail diamonds -->
    <g id="diamonds-right">
      <polygon points="103,12.5 102.5,13 103,13.5 103.5,13" fill="#f5f5dc" stroke="#b5a642" stroke-width="0.1"/>
      <polygon points="103,37.5 102.5,38 103,38.5 103.5,38" fill="#f5f5dc" stroke="#b5a642" stroke-width="0.1"/>
    </g>
  </g>

  <!-- ============================================ -->
  <!-- LAYER 7: STRINGS (Reference Lines)          -->
  <!-- Usually invisible, toggle for teaching      -->
  <!-- ============================================ -->
  <g id="layer-strings" class="table-strings" opacity="0.4" visibility="visible">
    <!-- Head String (Kitchen line) - at 25 units from head rail -->
    <line
      id="head-string"
      x1="2" y1="25" x2="98" y2="25"
      stroke="#ffffff"
      stroke-width="0.15"
      stroke-dasharray="1,1"
    />

    <!-- Foot String - at 25 units from foot rail (75 from head) -->
    <line
      id="foot-string"
      x1="2" y1="25" x2="98" y2="25"
      stroke="#ffffff"
      stroke-width="0.15"
      stroke-dasharray="1,1"
      transform="translate(0,0)"
    />
    <!-- Note: Head string at y=25, Foot string at y=25 (from opposite end)
         With foot at bottom: foot string should be at y=75 relative to head=0
         But our coordinate has foot rail at y=50, so:
         - Head string: 25 units from top (y=25 from foot = y=25)
         - Foot string: 25 units from bottom (y=50-25=25)...
         Wait, let me recalculate for proper orientation -->

    <!-- CORRECTED: If HEAD is at y=0 (top) and FOOT is at y=50 (bottom):
         - Head string: 2nd diamond from head = y = 100/4 = 25 (at y=12.5 in our scale)
         - Foot string: 2nd diamond from foot = y = 50 - 12.5 = 37.5

         Actually for a 100" table divided by 8 = 12.5" per segment
         Head string is at 25" from head (2 segments)
         In our viewBox where playing surface is 0-100 in x and 2-48 in y (46 units for 50"):
         We need to reconsider the coordinate system.

         SIMPLIFIED: Using viewBox 0-100 x 0-50 for playing surface:
         - Head at y=0, Foot at y=50
         - Head string at y=12.5 (1/4 of table length from head)
         - Foot string at y=37.5 (1/4 of table length from foot)
         - Center string at y=25
    -->

    <!-- Long String (center line head to foot) -->
    <line
      id="long-string"
      x1="50" y1="2" x2="50" y2="48"
      stroke="#ffffff"
      stroke-width="0.15"
      stroke-dasharray="1,1"
    />

    <!-- Center String (side to side through center) -->
    <line
      id="center-string"
      x1="2" y1="25" x2="98" y2="25"
      stroke="#ffffff"
      stroke-width="0.15"
      stroke-dasharray="1,1"
    />
  </g>

  <!-- ============================================ -->
  <!-- LAYER 8: SPOTS                              -->
  <!-- ============================================ -->
  <g id="layer-spots" class="table-spots">
    <!-- Foot Spot - where apex ball is racked (2 diamonds from foot rail) -->
    <!-- If foot rail is at bottom (y=48 cushion), foot spot at y = 48 - 12.5 = 35.5 -->
    <circle
      id="foot-spot"
      cx="50" cy="37.5" r="0.4"
      fill="#ffffff"
      filter="url(#spot-glow)"
    />

    <!-- Head Spot - in kitchen (2 diamonds from head rail) -->
    <!-- If head rail is at top (y=2 cushion), head spot at y = 2 + 12.5 = 14.5 -->
    <circle
      id="head-spot"
      cx="50" cy="12.5" r="0.4"
      fill="#ffffff"
      filter="url(#spot-glow)"
    />

    <!-- Center Spot - exact middle -->
    <circle
      id="center-spot"
      cx="50" cy="25" r="0.3"
      fill="#ffffff"
      opacity="0.7"
    />
  </g>

  <!-- ============================================ -->
  <!-- LAYER 9: CHALK GRID (4x8 reference grid)    -->
  <!-- ============================================ -->
  <g id="layer-grid" class="table-grid" opacity="0.25" visibility="visible">
    <!-- Vertical lines (creating 8 columns) -->
    <line x1="14.5" y1="2" x2="14.5" y2="48" stroke="#ffffff" stroke-width="0.1"/>
    <line x1="26.5" y1="2" x2="26.5" y2="48" stroke="#ffffff" stroke-width="0.1"/>
    <line x1="38.5" y1="2" x2="38.5" y2="48" stroke="#ffffff" stroke-width="0.1"/>
    <line x1="50" y1="2" x2="50" y2="48" stroke="#ffffff" stroke-width="0.1"/>
    <line x1="61.5" y1="2" x2="61.5" y2="48" stroke="#ffffff" stroke-width="0.1"/>
    <line x1="73.5" y1="2" x2="73.5" y2="48" stroke="#ffffff" stroke-width="0.1"/>
    <line x1="85.5" y1="2" x2="85.5" y2="48" stroke="#ffffff" stroke-width="0.1"/>

    <!-- Horizontal lines (creating 4 rows) -->
    <line x1="2" y1="13.5" x2="98" y2="13.5" stroke="#ffffff" stroke-width="0.1"/>
    <line x1="2" y1="25" x2="98" y2="25" stroke="#ffffff" stroke-width="0.1"/>
    <line x1="2" y1="36.5" x2="98" y2="36.5" stroke="#ffffff" stroke-width="0.1"/>
  </g>

  <!-- ============================================ -->
  <!-- LAYER 10: RACK TRIANGLE OUTLINE             -->
  <!-- (For straight pool - optional)              -->
  <!-- ============================================ -->
  <g id="layer-triangle" class="table-triangle" visibility="hidden">
    <!-- Triangle outline for 15-ball rack -->
    <!-- Apex at foot spot, base toward foot rail -->
    <!-- Standard triangle: ~11.5" per side for 2.25" balls -->
    <polygon
      points="50,37.5 44.25,47.5 55.75,47.5"
      fill="none"
      stroke="#ffffff"
      stroke-width="0.2"
      opacity="0.5"
    />
    <!-- Line from foot spot to foot rail center diamond -->
    <line
      x1="50" y1="37.5" x2="50" y2="48"
      stroke="#ffffff"
      stroke-width="0.15"
      opacity="0.5"
    />
  </g>

  <!-- ============================================ -->
  <!-- LAYER 11: OBJECT BALLS                      -->
  <!-- ============================================ -->
  <g id="layer-balls-object" class="balls-object">
    <!-- Example: 9-ball rack diamond formation -->
    <!-- Uncomment and position as needed -->
    <!--
    <g id="ball-1" transform="translate(50, 37.5)">
      <circle r="1.125" fill="#ffd700" filter="url(#ball-shadow)"/>
      <circle r="1.125" fill="url(#ball-highlight)"/>
      <text x="0" y="0.4" text-anchor="middle" font-size="1" fill="#000" font-weight="bold">1</text>
    </g>
    -->
  </g>

  <!-- ============================================ -->
  <!-- LAYER 12: CUE BALL                          -->
  <!-- ============================================ -->
  <g id="layer-ball-cue" class="ball-cue">
    <!-- Example cue ball with spin indicator -->
    <!-- Uncomment and position as needed -->
    <!--
    <g id="cue-ball" transform="translate(50, 12.5)">
      <use href="#cueball-template"/>
    </g>
    -->
  </g>

  <!-- ============================================ -->
  <!-- LAYER 13: SHOT PATHS                        -->
  <!-- ============================================ -->
  <g id="layer-shot-paths" class="shot-paths">
    <!-- Example shot path -->
    <!-- Uncomment and customize as needed -->
    <!--
    <line x1="50" y1="12.5" x2="50" y2="37.5" stroke="#ffffff" stroke-width="0.3" marker-end="url(#arrow)"/>
    <line x1="50" y1="37.5" x2="99" y2="25" stroke="#ffd700" stroke-width="0.3" stroke-dasharray="0.5,0.5" marker-end="url(#arrow-yellow)"/>
    -->
  </g>

  <!-- ============================================ -->
  <!-- LAYER 14: ANNOTATIONS                       -->
  <!-- ============================================ -->
  <g id="layer-annotations" class="annotations">
    <!-- Example annotations -->
    <!-- Uncomment and customize as needed -->
    <!--
    <text x="50" y="-5" text-anchor="middle" font-size="2" fill="#ffffff">HEAD RAIL</text>
    <text x="50" y="55" text-anchor="middle" font-size="2" fill="#ffffff">FOOT RAIL</text>
    <text x="-5" y="25" text-anchor="middle" font-size="1.5" fill="#ffffff" transform="rotate(-90, -5, 25)">KITCHEN</text>
    -->
  </g>

</svg>
